<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insta Diary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" id="userNameForSignup" placeholder="name" class="box"/>
        <input type="text" id="emailAddressForSignup" placeholder="email address"/>
        <input type="password" id="passwordForSignup" placeholder="password"/>
        <button id="createButton" type="submit">create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" id="emailForLogin" placeholder="email"/>
        <input type="password" id="passwordForLogin" placeholder="password"/>
        <button id="loginButton" type="submit">login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  
  <script src="assets/javascript/firebase.js"></script>
  <script src="assets/javascript/login.js"></script>
  <script src="assets/javascript/signup.js"></script>
  <script src="assets/javascript/google.js"></script>
  <script src="assets/javascript/home.js"></script>
  <script src="assets/javascript/welcome.js"></script>
</body>


</html>
